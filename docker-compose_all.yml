version: "3.9"
services:

  phpmyadmin:
    container_name: phpmyadmin_TagMedX
    image: phpmyadmin:5.2.1
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - network

  db:
    image: mysql:8.1.0
    container_name: db_TagMedX
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    volumes:
      - DB:/var/lib/mysql     
      - ./DB/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - network

  backend:
    container_name: backend_TagMedX
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/:/app/src
    ports:
      - 8000:8000
    networks:
      - network

